<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>videoNotas - beta</title>
  </head>

  <body>
    <div class="container mt-5" id="app">
      <div class="d-flex flex-column flex-lg-row justify-content-around">
        <div  class="position-relative bg-secondary">
          <video id="videoPlayer" controls="controls" height="100%" width="100%"> 
            <source src="Invisible Estudio - Logo - Version Final.mp4" type="video/mp4">
          </video>
        </div>

        <div class="container bg-light">
          <h3 class="my-3">{{titulo}}</h3>
      
          <input type="text" class="form-control my-3" v-model="comentario" v-on:keyup.enter="agregarTarea" >
          <button class="btn btn-primary" @click="agregarTarea">Añadir comentario</button>
                    

          <div class="mt-3" v-for="(item, index) of tareas">
            <div role="alert" :class="['alert', item.condicion ? 'alert-success' : 'alert-danger']"> 
                <div class="d-flex justify-content-between">
                  <div>
                    {{item.tc}} - {{item.estado}} - {{item.comentario}}  
                  </div>
                  <div>
                    <button class="btn btn-secondary btn-sm" @click="irTc(index)">Ver</button>
                    <button role="btn" :class="['btn-sm', item.condicion ? 'btn-danger' : 'btn-success']" @click="cambiarEstado(index)">✓</button>
                    <button class="btn btn-danger btn-sm" @click="eliminarTareas">Eliminar</button>
                  </div>

                </div>
            </div>
          </div>          
        </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="videoNotas.js"></script>

    
  </body>



</html>
